<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row ">
           <div class="col-md-6 offset-md-3">
            <mat-card>
            <div class="container text-center">
                <img src="../../../assets/add-user.png" width="90px" height="90px" alt=""/>
            </div>
            <h1 class="text-center">Login here !!</h1>

            <!-- {{loginData | json}} -->
            <form (ngSubmit)="formSubmit()">

                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Username</mat-label>
                    <input [(ngModel)] = "loginData.username" name="username" required matInput placeholder="Enter Here">
                    <mat-hint>Valid Username </mat-hint>

                  </mat-form-field>


                  <mat-form-field class="full-width" appearance="outline">
                    <mat-label>User Password</mat-label>
                    <input [(ngModel)] = "loginData.password" type="password"  name="password" required matInput placeholder="Enter Password">
                  </mat-form-field>

                  <div class="container text-center">
                    <button type="submit" mat-raised-button color="primary">Login</button>
                    <button  class="ml20" mat-raised-button color="accent">Reset</button>

                  </div>

            </form>
          </mat-card>


           </div>        
        </div>
    </div>
</div>
