<mat-card>

    <h1>Add New Quiz</h1>

    <div class="container">
        <div class="row">
            <div class="col-md-10 offset-md-2">
            
                    <form (ngSubmit)="addQuiz()">

                        <!-- title field -->
                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Enter Title</mat-label>
                            <input [(ngModel)]="quizData.title" type="text" name="title" placeholder="Enter here" matInput>
                        </mat-form-field>

                        <!-- description field -->
                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Enter Description</mat-label>
                            <textarea [(ngModel)]="quizData.description" rows="5" type="text" name="description" placeholder="Enter here" matInput></textarea>
                        </mat-form-field>

                            <div class="row">
                                <div class="col-md-6">
                                    <!-- max marks -->

                                    <mat-form-field class="w100" appearance="outline">
                                        <mat-label>Maximum marks</mat-label>
                                        <input [(ngModel)]="quizData.maxMarks" type="text" name="maxMarks" placeholder="Enter here" matInput>
                                    </mat-form-field>

                                </div>

                                <div class="col-md-6">

                                    <!-- no of questions to be displayed -->

                                    <mat-form-field class="w100" appearance="outline">
                                        <mat-label>Number of Questions</mat-label>
                                        <input [(ngModel)]="quizData.numberOfQuestions" type="text" name="numberOfQuestions" placeholder="Enter here" matInput>
                                    </mat-form-field>

                                </div>
                            </div>

                            <section class="example-section">
                                <mat-slide-toggle
                                name="active"
                                [(ngModel)]="quizData.active"
                                    class="example-margin"
                                    [color]="color"
                                    >
                                    Publish Status
                                </mat-slide-toggle>
                              </section>

                              <!-- category select -->

                              <mat-form-field appearance="fill" class="mt20 w100">
                                <mat-label>Choose an option</mat-label>
                                <mat-select [(ngModel)]="quizData.category.cid" name="category">
                                  <mat-option *ngFor="let c of categories"  [value]="c.cid">
                                    
                                {{c.title}}
                                </mat-option>
                                </mat-select>
                              </mat-form-field>


                              <div class="container text-center">
                                <button mat-raised-button color="accent" type="submit">Add</button>
                              </div>

                              
                    </form>

            </div>
        </div>
    </div>

   
</mat-card>

{{quizData | json}}
