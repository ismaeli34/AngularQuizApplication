
<div class="container" *ngFor="let q of quizzes">
    <ng-container *ngIf="q.title!=null">


<mat-card class="mt10 mr20 ml20" >

    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>

        <mat-card-title>{{q.title}}</mat-card-title>

    <mat-card-subtitle>
        {{q.category?.title}}
    </mat-card-subtitle>
</mat-card-header>

<mat-card-content>
    <p>{{q.description}}</p>
</mat-card-content>

<mat-card-actions>
    <button [routerLink]="'/admin/view-questions/'+q.qId+'/'+q.title" 
    mat-flat-button color="accent">Questions</button>
    <button mat-stroked-button class="ml20" color="accent">Max Marks: {{q.maxMarks}}</button>
    <button mat-stroked-button class="ml20" color="accent">Questions:  {{q.numberOfQuestions}}</button>
    <button [routerLink]="'/admin/quiz/' + q.qId" mat-flat-button class="ml20" color="accent">Update</button>
    <button mat-flat-button class="ml20" color="accent">Attempts</button>
    <button  mat-flat-button class="ml20" color="warn" (click)="deleteQuiz(q.qId)">Delete</button>


</mat-card-actions>
</mat-card>
</ng-container>
</div>


<div class="container text-center mt20">
    <button routerLink="/admin/add-quiz" mat-raised-button color="accent">Add New Quiz</button>
</div>
